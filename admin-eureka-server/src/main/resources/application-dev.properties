spring.application.name=admin-eureka-server

#Eureka\u76F8\u5173\u914D\u7F6E
#\u4E3B\u673A\u540D: locahost
eureka.instance.hostname=localhost
#\u662F\u5426\u4F7F\u7528ip\u4F5C\u4E3A\u5B9E\u4F8B\u540D\u5B57\u524D\u7F00\uFF0C\u800C\u4E0D\u662F\u8BA1\u7B97\u673A\u540D,\u7528\u4E8E\u5BA2\u6237\u7AEF\u914D\u7F6E
#eureka.instance.prefer-ip-address=true
#\u5C06Instance ID\u8BBE\u7F6E\u6210IP:\u7AEF\u53E3\u7684\u5F62\u5F0F,\u7528\u4E8E\u5BA2\u6237\u7AEF\u914D\u7F6E
#eureka.instance.instance-id= ${spring.cloud.client.ip-address}:${server.port}
#\u6307\u5B9A\u6570\u636E\u4E2D\u5FC3
#eureka.instance.data-center-info=
#\u6307\u5B9Aeureka\u73AF\u5883
#eureka.instance.environment=
#\u5FC5\u987B\u662F\u672C\u673Aip
#eureka.instance.ip-address=172.29.2.189
#\u662F\u5426\u62C9\u53D6\u5176\u4ED6eureka\u4E0A\u7684\u6570\u636E(\u5982\uFF1A\u6CE8\u518C\u5217\u8868)
eureka.client.register-with-eureka=false
#\u662F\u5426\u6CE8\u518C\u5230eureka
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/
#\u662F\u5426\u5F00\u542F\u81EA\u6211\u4FDD\u62A4
eureka.server.enable-self-preservation=false
#\u5F53server\u572815\u5206\u949F\u5185(900s)\uFF0C\u6BD4\u503C\u4F4E\u4E8Epercent\uFF0C\u5373\u5C11\u4E8615%\u7684\u5FAE\u670D\u52A1\u5FC3\u8DF3\uFF0Cserver\u4F1A\u8FDB\u5165\u81EA\u6211\u4FDD\u62A4\u72B6\u6001\uFF0CSelf-Preservation\u3002
#\u5728\u6B64\u72B6\u6001\u4E0B\uFF0Cserver\u4E0D\u4F1A\u5220\u9664\u6CE8\u518C\u4FE1\u606F\uFF0C\u8FD9\u5C31\u6709\u53EF\u80FD\u5BFC\u81F4\u5728\u8C03\u7528\u5FAE\u670D\u52A1\u65F6\uFF0C\u5B9E\u9645\u4E0A\u670D\u52A1\u5E76\u4E0D\u5B58\u5728\u3002
#Renews threshold\uFF1Aserver\u671F\u671B\u5728\u6BCF\u5206\u949F\u4E2D\u6536\u5230\u7684\u5FC3\u8DF3\u6B21\u6570
#Renews (last min)\uFF1A\u4E0A\u4E00\u5206\u949F\u5185\u6536\u5230\u7684\u5FC3\u8DF3\u6B21\u65702*n,n\u4EE3\u8868\u5BA2\u6237\u7AEF\u6570\u91CF\uFF0C\u5305\u62EC\u5176\u5B83eurekaserver
#renewal-percent-threshold: 0.85 #\u9ED8\u8BA4\u503C0.85
#eviction-interval-timer-in-ms:  # \u6E05\u7406\u65E0\u6548\u7684\u670D\u52A1\u7684\u65F6\u95F4\u95F4\u9694\uFF08\u5355\u4F4D\u6BEB\u79D2\uFF0C\u9ED8\u8BA4\u662F60*1000\uFF09
#eureka.server.renewal-percent-threshold=0.85
#\u6E05\u7406\u65E0\u6548\u7684\u670D\u52A1\u7684\u65F6\u95F4\u95F4\u9694\uFF08\u5355\u4F4D\u6BEB\u79D2\uFF0C\u9ED8\u8BA4\u662F60*1000\uFF09
#eureka.server.eviction-interval-timer-in-ms=60000

#actuator \u5BA1\u8BA1\u3001\u5065\u5EB7\u68C0\u67E5\u3001Metrics\u76D1\u63A7,\u53EF\u4EE5\u901A\u8FC7actuator/+\u7AEF\u70B9\u540D\u5C31\u53EF\u4EE5\u83B7\u53D6\u76F8\u5E94\u7684\u4FE1\u606F\uFF0C\u5E38\u7528\u7684\u7AEF\u70B9\u6709\uFF1Ahealth\uFF0Cinfo\uFF0Cmetrics
# *\u4EE3\u8868\u542F\u7528\u6240\u6709\u76D1\u63A7\u7AEF\u70B9,\u6839\u636E\u9700\u8981\u53EF\u4EE5\u5355\u72EC\u542F\u7528\uFF0C\u4F8B\u5982\uFF0Chealth\uFF0Cinfo\uFF0Cmetrics\u7B49,\u9ED8\u8BA4\u60C5\u51B5\u4E0B\u8FD9\u4E9B\u7AEF\u70B9\u65F6\u88AB\u7981\u7528\u7684,\u4E0D\u80FD\u5E26\u5F15\u53F7
management.endpoints.web.exposure.include=*
#\u76D1\u63A7\u8BE6\u7EC6\u7684\u5E94\u7528\u5065\u5EB7\u4FE1\u606F
management.endpoint.health.show-details=always
